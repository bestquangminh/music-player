<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header__changeMode">
                <i class="fa-brands fa-spotify header__changeMode-spotify"></i>
            </div>
            <div class="header__title">
                <p class="header__title-text">Now playing:</p>
                <h3 class="header__title-musicname"></h3>
            </div>
            <div class="cd">
                <div style="background-image: url('');" class="cd__thumbnail"></div>
            </div>
            <div class="button-controller">
                <div href="" class="button-controller__btn repeatsong"><i class="fa-solid fa-rotate-right"></i></div>
                <div href="" class="button-controller__btn prevsong"><i class="fa-solid fa-backward-step"></i></div>
                <div class="button-controller__btn toggle">
                    <i class="fa-solid fa-play icon-pause"></i>
                    <i class="fa-solid fa-pause icon-play"></i>
                </div>
                <div href="" class="button-controller__btn nextsong"><i class="fa-solid fa-forward-step"></i></div>
                <div href="" class="button-controller__btn randomsong"><i class="fa-solid fa-shuffle"></i></div>

            </div>
            <div class="progress-controller">
            <p class="p-8 audio-currentTime">test</p>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <p class="p-8 audio-duration">test</p>
            </div>
            <audio preload="metadata" src="" id="audio"></audio>
        </div>

        <div class="music-list">
            
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
